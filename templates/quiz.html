<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NYSC Exam Prep - Quiz</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); }
    .option.correct { background-color: #d1fae5; border-color: #34d399; }
    .option.incorrect { background-color: #fee2e2; border-color: #f87171; }
  </style>
</head>
<body class="p-4 min-h-screen">
  <div class="container mx-auto max-w-4xl bg-white p-6 rounded-xl shadow-lg">

    <div class="flex justify-between items-center pb-4 border-b mb-6">
      <h2 class="text-3xl font-bold text-blue-600">
        <i class="fas fa-question-circle mr-2"></i> Quiz Generator
      </h2>
      <button id="logoutBtn" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-lg">
        <i class="fas fa-sign-out-alt mr-2"></i> Logout
      </button>
    </div>

    <!-- Mode Selection -->
    <div class="mb-6">
      <label class="block font-semibold text-gray-700 mb-2">Select Quiz Type:</label>
      <select id="quizMode" class="w-full border-gray-300 rounded-lg p-2">
        <option value="document">üìÑ Document Upload</option>
        <option value="current_affairs">üåç Current Affairs</option>
      </select>
    </div>

    <!-- Document Upload Form -->
    <form id="quizForm" class="space-y-4">
      <div id="documentFields">
        <label class="block font-semibold text-gray-700">Upload a Document:</label>
        <input type="file" id="fileInput" name="document"
          accept=".docx,.pdf,.png,.jpg,.jpeg"
          class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4
          file:rounded-full file:border-0 file:font-semibold file:bg-blue-50 file:text-blue-700">
      </div>
      <button type="submit" id="generateQuizBtn"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg">
        <i class="fas fa-cogs mr-2"></i> Generate Quiz
      </button>
    </form>

    <!-- Loading -->
    <div id="loading" class="hidden text-center py-4">
      <div class="spinner w-8 h-8 mx-auto border-4 border-gray-200 border-t-blue-500 rounded-full animate-spin"></div>
      <p class="text-gray-600 mt-2">Generating your quiz...</p>
    </div>

    <!-- Quiz Results -->
    <div id="quizResult" class="hidden mt-6 bg-gray-100 p-6 rounded-xl">
      <h4 class="text-lg font-bold mb-4"><i class="fas fa-tasks mr-2"></i> Generated Quiz</h4>
      <div id="quizContent" class="space-y-6"></div>
      <div class="flex justify-between mt-6">
        <button id="submitQuizBtn" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg">
          Submit Answers
        </button>
        <button id="newQuizBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg hidden">
          New Quiz
        </button>
      </div>
      <div id="scoreContainer" class="hidden text-center mt-4 bg-gray-200 py-3 rounded-lg">
        Score: <span id="score" class="text-green-600">0</span>/<span id="total" class="text-blue-600">0</span>
      </div>
    </div>

    <div id="errorMessage" class="hidden bg-red-100 text-red-700 p-3 rounded-lg mt-4"></div>
  </div>

<script>
const quizForm = document.getElementById("quizForm");
const quizMode = document.getElementById("quizMode");
const fileInput = document.getElementById("fileInput");
const loadingDiv = document.getElementById("loading");
const quizResultDiv = document.getElementById("quizResult");
const quizContentDiv = document.getElementById("quizContent");
const submitQuizBtn = document.getElementById("submitQuizBtn");
const newQuizBtn = document.getElementById("newQuizBtn");
const scoreContainer = document.getElementById("scoreContainer");
const scoreSpan = document.getElementById("score");
const totalSpan = document.getElementById("total");
const errorMessageDiv = document.getElementById("errorMessage");

let currentQuizData = null;

// Logout
document.getElementById("logoutBtn").addEventListener("click", async () => {
  await fetch("/logout");
  window.location.href = "/login";
});

// Handle quiz submission
quizForm.addEventListener("submit", async (e) => {
  e.preventDefault();
  loadingDiv.classList.remove("hidden");
  quizResultDiv.classList.add("hidden");
  errorMessageDiv.classList.add("hidden");

  try {
    let response;

    if (quizMode.value === "document") {
      const formData = new FormData();
      formData.append("mode", "document");
      if (fileInput.files[0]) {
        formData.append("content", "Sample extracted text from uploaded doc"); // placeholder
      }
      response = await fetch("/generate_quiz", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ mode: "document", content: "Sample text about Nigeria." })
      });
    } else {
      response = await fetch("/generate_quiz", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ mode: "current_affairs" })
      });
    }

    if (!response.ok) throw new Error("Quiz generation failed");
    const quiz = await response.json();
    currentQuizData = quiz.questions;

    renderQuiz(currentQuizData);
    quizResultDiv.classList.remove("hidden");
  } catch (err) {
    errorMessageDiv.textContent = err.message;
    errorMessageDiv.classList.remove("hidden");
  } finally {
    loadingDiv.classList.add("hidden");
  }
});

function renderQuiz(quiz) {
  quizContentDiv.innerHTML = "";
  quiz.forEach((q, i) => {
    quizContentDiv.innerHTML += `
      <div class="mb-4 border-b pb-3">
        <p class="font-semibold">${i + 1}. ${q.question}</p>
        ${q.options.map(opt => `
          <label class="option flex items-center p-2 border rounded-lg mb-2 cursor-pointer">
            <input type="radio" name="q${i}" value="${opt}" class="mr-2">
            ${opt}
          </label>
        `).join("")}
      </div>`;
  });
}

submitQuizBtn.addEventListener("click", () => {
  let score = 0;
  const total = currentQuizData.length;

  currentQuizData.forEach((q, i) => {
    const selected = document.querySelector(`input[name="q${i}"]:checked`);
    const correctOption = document.querySelector(`input[name="q${i}"][value="${q.answer}"]`);
    if (correctOption) correctOption.parentElement.classList.add("correct");
    if (selected && selected.value !== q.answer) selected.parentElement.classList.add("incorrect");
    if (selected && selected.value === q.answer) score++;
  });

  scoreSpan.textContent = score;
  totalSpan.textContent = total;
  scoreContainer.classList.remove("hidden");
  submitQuizBtn.classList.add("hidden");
  newQuizBtn.classList.remove("hidden");
});

newQuizBtn.addEventListener("click", () => window.location.reload());
</script>
</body>
</html>
